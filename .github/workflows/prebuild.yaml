name: Prebuild Codespaces

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout (GitHub)
      uses: actions/checkout@v3

    - name: Pre-build dev container image
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/UMLCloudComputing/photosky
        cacheFrom: ghcr.io/UMLCloudComputing/photosky
        push: always
